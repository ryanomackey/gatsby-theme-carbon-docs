language: node_js
cache:
  yarn: true
  directories:
  - node_modules
node_js:
  - 8
notifications:
  email: false
install:
  - yarn
  - yarn global add lerna
before_script:
  - git checkout master
script:
  - yarn test
after_success:
  - git push
deploy:
  provider: script
  script: "lerna publish --conventional-commits --yes"
branches:
  only:
  - master